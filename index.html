<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="facebook-domain-verification" content="cfaoh6w9ur5xjv5mefj1qyakgzw0n9" />
    <title>The Stable Vans</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="canonical" href="https://thestable.bg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400;500;600;700;800;900&display=swap"

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        defer></script>

    <!-- Gsap animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js" defer></script>

    <!-- localization -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js" defer></script>

        src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"
        defer></script>
    <script src="static/client/i18n.js" defer></script>

    <!-- Local scripts -->
    <script src="static/client/gsap/index.js" defer></script>
    <script src="static/client/app.js" defer></script>
</head>

<body>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "100769502371298");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v15.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <nav>
        <div class="logo-nav">
            <!-- <img src="static/thestable.svg" /> -->
        </div>

        <a class="nav-btn" href="#">
            <div></div>
            <div></div>
            <div></div>
        </a>

        <div class="nav-links-wrapper">
            <div class="nav-links">
                <a href="#" class="nav-back-btn"></a>
                <a data-i18n="nav.booknow" class="book-now-btn" href="#book-now"></a>
                <a data-i18n="nav.about" class="nav-anchor" href="#about-us"></a>
                <a data-i18n="nav.pricing" class="nav-anchor" href="#our-pricing"></a>
                <a data-i18n="nav.contact" class="nav-anchor" href="#contact-us"></a>
            </div>
        </div>
    </nav>
    <div class="landing-banner">
        <div class="landing-text-wrapper">
            <div class="landing-text">
                <p data-i18n="landing.subtitle"></p>
                <h1 data-i18n="landing.title"></h1>
                <a data-i18n="landing.booknow" class="landing-book-now btn" href="#book-now"></a>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="static/HomepageBanner.JPG" alt="">
        </div>
    </div>
    <div class="navigation-anim-trigger"></div>
    <main>
        <div id="about-us" class="about-us">
            <div class="container">
                <div class="text-block">
                    <h2 data-i18n="about.title"></h2>
                    <p data-i18n="about.body"></p>
                </div>
                <ul class="card-list">
                    <li>
                        <div class="card-container">
                            <div class="card-image">
                                <img src="static/miles.jpg" alt="">
                            </div>
                            <div class="card-body">
                                <h3 data-i18n="about.miles.title"></h3>
                                <div class="card-text">
                                    <p data-i18n="about.miles.body"></p>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="card-container">
                            <div class="card-image">
                                <img src="static/cutlery.jpg" alt="">
                            </div>
                            <div class="card-body">
                                <h3 data-i18n="about.cutlery.title"></h3>
                                <div class="card-text">
                                    <p data-i18n="about.cutlery.body.1"></p>
                                    <p data-i18n="about.cutlery.body.2"></p>
                                    <p data-i18n="about.cutlery.body.3"></p>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="card-container">
                            <div class="card-image">
                                <img src="static/bedding.png" alt="">
                            </div>
                            <div class="card-body">
                                <h3 data-i18n="about.bedding.title"></h3>
                                <div class="card-text">
                                    <p data-i18n="about.bedding.body"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="our-pricing" class="our-pricing">
            <div class="container">
                <div class="pricing-body">
                    <div class="pricing-title">
                        <h2 data-i18n="pricing.title"></h2>
                        <p data-i18n="pricing.body1"></p>
                        <p>
                            <!-- Couldn't figure out interpolation, always escapes <span> -->
                            <span data-i18n="pricing.body2.1"></span>
                            <span class="bold">100 EUR</span>
                            <span data-i18n="pricing.body2.2"></span>
                            <span class="bold">140 EUR</span>
                            <span data-i18n="pricing.body2.3"></span>
                        </p>
                    </div>

                    <div class="pricing-table">
                        <div class="price-label">
                            <span data-i18n="pricing.pickup.label"></span>
                            <span data-i18n="pricing.pickup.price"></span>
                        </div>

                        <div class="price-label">
                            <span data-i18n="pricing.perday.label"></span>
                            <span data-i18n="pricing.perday.price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="book-now" class="book-now">
            <div class="container">
                <div class="booking-container active">

                    <h2 data-i18n="booking.title" class="book-now-title"></h2>
                    <div id="booking-step-1" class="booking-step-1 active">
                        <label data-i18n="booking.daterange.label" class="step-instructions" for="datepicker"></label>
                        <input data-i18n="[placeholder]booking.daterange.placeholder" id="datepicker" class="datepicker"
                            type="text" name="datefilter" value="" />
                    </div>

                    <div id="booking-step-2" class="booking-step-2">
                        <p data-i18n="booking.step.2.instructions" class="step-instructions"></p>
                        <ul class="van-list">
                            <li class="van" data-name="rocinante">
                                <div class="van-image">
                                    <img src="static/HomepageBanner.JPG" alt="">
                                </div>
                                <div class="description">
                                    <h3 data-i18n="van.rocinante.name" class="van-name"></h3>
                                    <p data-i18n="van.rocinante.description" class="van-description"></p>
                                </div>
                            </li>
                            <li class="van" data-name="alfonso">
                                <div class="van-image">
                                    <img src="static/whitebus3.jpg" alt="">
                                </div>
                                <div class="description">
                                    <h3 data-i18n="van.alfonso.name" class="van-name"></h3>
                                    <p data-i18n="van.alfonso.description" class="van-description"></p>
                                </div>
                            </li>
                            <li class="van" data-name="bucephalus">
                                <div class="van-image">
                                    <img src="static/miles.jpg" alt="">
                                </div>
                                <div class="description">
                                    <h3 data-i18n="van.bucephalus.name" class="van-name"></h3>
                                    <p data-i18n="van.bucephalus.description" class="van-description"></p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div id="booking-step-3" class="booking-step-3">
                        <p data-i18n="booking.step.3.instructions" class="step-instructions"></p>
                        <p class="total-price">Total price: <span class="calc-price">0</span> EUR</p>

                        <form class="booking-form" action="/" method="post">
                            <div class="booking-form-radio">
                                <p data-i18n="booking.step.3.form"></p>
                                <div class="radio-wrapper">
                                    <input type="radio" name="contact-type" id="email-radio">
                                    <label data-i18n="booking.step.3.email" for="email-radio"></label>
                                </div>
                                <div class="radio-wrapper">
                                    <input type="radio" name="contact-type" id="phone-radio">
                                    <label data-i18n="booking.step.3.phone" for="phone-radio"></label>
                                </div>
                            </div>

                            <input type="email" name="email" id="email" placeholder="Email">
                            <input type="tel" name="phone" id="phone" placeholder="Phone number">

                            <input type="text" name="van-input" id="van-input" hidden>
                            <input type="text" name="date-input" id="date-input" hidden>
                            <button data-i18n="booking.step.3.btn" type="submit" value=""></button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="booking-confirmation">
                <h4 data-i18n="booking.step.4.title"></h4>
                <img src="static/Logo.png" alt="logo with a horse merging with the letters">
            </div>
        </div>

        <div id="contact-us" class="contact-us">
            <div class="container">
                <h2 data-i18n="contacts.title"></h2>
                <div class="contacts-label">
                    <span><b data-i18n="contacts.phone.label"></b> </span>
                    <span data-i18n="contacts.phone.body"></span>
                </div>
                <div class="contacts-label">
                    <span><b data-i18n="contacts.email.label"></b> </span>
                    <span data-i18n="contacts.email.body"></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
